<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" minlength="10" maxlength="30" required placeholder="Nome Completo" autocomplete="nome">
    </p>
    <p>
        <label for="imeda">Média:</label>
        <input type="number" name="media" id="imeda" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
