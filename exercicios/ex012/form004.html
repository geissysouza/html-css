<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Testes Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado Opção 01:</label>
            <select name="est" id="iest"> <!-- Options é dentro de select -->

                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>

            </select>
        </p>

        <p>
            <label for="iest">Estado Opção 02:</label>
            <select name="est" id="iest"> <!-- Optgroup para agrupar dentro das opções -->

                <option value="" selected>---Escolha---</option>

                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
<!-- para ligação da lista no input é necessário inserir o 'id' na datalis e 'list' no input.
Essa opção acrescenta uma nova opção na lista caso o usuário digite uma nova no input.-->

            <datalist id="listaprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Advogado</option>
                <option>Desenvolvedor</option>
            </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
