<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
<!--FIELDSET é agrupamento-->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="10" maxlength="30" required placeholder="Nome Completo" autocomplete="nome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="E-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{11}$" placeholder="(xx) x xxxx-xxxx">
<!--Estudar mais sobre RegEx (Expressões regulares) Rla começa com um  '^' e termina com um '$-->
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label>
<!--no 'name' dos dois coloque a mesma palavra porque ai vai selecionar uma ou outra-->
<!--CHECKED já deixa marcado uma opção pre definido-->
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
<!--Você deve envelopar o nome e inserir o LABEL para expandir a area clicavel da marcação. Ao inves de selecionar só clicando no quadradinho, a palavra também selecionará o quadradinho '$-->

        </fieldset>

        <fieldset>
            <legend>Cor preferida</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor"> <!--VALUE: pode colocar uma cor escrita em valores-->

            </p>
        </fieldset>

        <fieldset>
            <legend>Enviar Arquivo</legend>
            <p>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="Foto" id="ifoto"> <!-- Deve usar o metodo POST-->

            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
</body>
</html>
