<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânima</h1>
    <p>Acessar em vários dispositivos</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Fléxivel">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos reproduzir aúdios</p>
    <audio src="The Trapezist - Quincas Moreira.mp3" controls autoplay></audio>

    <h1>Reproduzindo vídeos</h1>
    <p>Vídeos locais</p>
<video src="videos/video.m4v" width="500" controls></video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
